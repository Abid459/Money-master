<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="brand">
            <h2>Budget Manager</h2>
        </div>
        <div class="warning-display"></div>
    </header>

    <!-- ============haeder end=========== -->


    <!-- ---------main section start--------- -->
    <main>
        <section>
            <div class="container">
                <div>
                    <img src="img/banner.jpg" alt="">

                </div>
                <div>
                    <div class="form-wrapper">
                        <div class="expences-form">
                            <h3>Income</h3>
                            <div class="form-item">
                                <label for="income">Income:</label>
                                <input type="number" id="income">
                            </div>

                            <h3>Expencess</h3>
                            <div class="form-item">
                                <label for="food" class="food-label">Food:</label>
                                <input type="number" id="food" class="expense">
                            </div>
                            <div class="form-item">
                                <label for="rent" class="rent-label">Rent:</label>
                                <input type="number" id="rent" class="expense">
                            </div>

                            <div class="form-item">
                                <label for="clothes">Clothes:</label>
                                <input type="number" id="clothes" class="expense">
                            </div>

                            <button class="btn-calc">calculate</button>

                        </div>
                        <h4>Total Expencess: <span id="total-expences-display">00</span> </h4>
                        <h4>Balance: <span id="balance-display">00</span> </h4>

                        
                        <!-- ------savings------- -->
                        <div class="savings">
                            <p class="nn">Save</p>
                            <input type="number" id="save">
                            <p>%</p>
                            <button class="btn-save">Save</button>
                        </div>
                        <h4>Saving Amount: <span id="saving-amount-display">00</span> </h4>
                        <h4>Remaining Balance: <span id="remainig-balance-display"> 00</span> </h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- ==========main section end=========== -->

    <script src="js/mian.js"></script>
</body>

</html>
